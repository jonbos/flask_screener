{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}{{ ticker }} User{% endblock %}</h1>
{% endblock %}

{% block content %}
    <h1 class="is-size-3">Watchlist</h1>
    <table>
        <thead>
        <tr>
            <th>Stock</th>
        </tr>
        </thead>
        <tbody>
        {% for favorite in g.favorites %}
            <tr>
                <td><a href="{{ url_for('stocks.stock_api', ticker=[favorite]) }}">{{ favorite }}</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
